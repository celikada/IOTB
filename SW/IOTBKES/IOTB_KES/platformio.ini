[env:pro8MHzatmega328]
platform = atmelavr
board = pro8MHzatmega328
framework = arduino
lib_deps = 
	adafruit/DHT sensor library@^1.4.1
	adafruit/Adafruit Unified Sensor@^1.1.4
	adafruit/Adafruit MCP23017 Arduino Library@^1.3.0
	milesburton/DallasTemperature@^3.9.1
